name: Build Android
on:
  workflow_run:
    workflows: ["Build Vue"]
    types: [completed]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"
        working-directory: android

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: Ionic Capacitor Build and Copy
        run: |
          npm install @ionic/cli
          scripts/build.sh

      - name: Gradle Build
        run: ./gradlew build --no-daemon
        working-directory: android

      - name: Assemble Release Bundle
        run: |
          ./gradlew bundleRelease --no-daemon
        working-directory: android

      - name: Sign Release
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Tag Release
        run: |
          version_name=${GITHUB_REF##*/}
          echo "Tagging release with tag $version_name"
          git tag $version_name release/$version_name
          git push origin --tags

      - name: Create service_account.json
        run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json

      - name: Deploy to Alpha
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: service_account.json
          packageName: com.brentspector.rebornpokepedia
          releaseFile: android/app/build/outputs/bundle/release/app-release.aab
          track: alpha
          whatsNewDirectory: android/distribution/
